<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        table {
			border-collapse: collapse;
		}

		td {
            border: 1px solid black;
			width: 150px;
			height: 150px;
			font-size: 30px;
			text-align: center;
            }
		td > a {
			font-size: 18px;
		}
    </style>
</head>
<body>
    <table>
        {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                    <td>
<!--						if there is something at this spot in the game-->
						{% if game[i][j] %}
<!--							then print what is there-->
							{{ game[i][j] }}
						{% else %}
<!--							show a link where player can select that space-->
							<a href="{{ url_for('play', row=i, col=j) }}">Play {{ turn }} here</a>
						{% endif %}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
